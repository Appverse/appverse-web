<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</h:head>

<h:body>
	<ui:composition template="./template/template.xhtml">

		<ui:define name="body">
			<div class="title_head" style="margin-bottom: 1em;">
				<h:outputText
					value="#{msg['menu.group.validations.simpleValidations']}" />
			</div>
			<h:form>
				<rich:panel style="width: 62.5%;">
					<f:facet name="header">
						<h:outputText
							value="#{msg['menu.group.validations.simpleValidations']}" />
					</f:facet>

					<rich:messages globalOnly="true" />

					<h:panelGrid columns="3" rowClasses="s1row"
						columnClasses="wfcol1,wfcol2,wfcol3" style="height: 20em;">

						<!-- name -->
						<h:outputText value="#{msg['validations.username']}" styleClass="input-label style-label-validations"/>
						<h:inputText required="true" value="#{simpleValidationBean.userVO.name}" id="name">
							<rich:validator/>
						</h:inputText>
						<rich:message for="name"/>
						
						<!-- lastName -->
						<h:outputText value="#{msg['validations.lastName']}" styleClass="input-label style-label-validations"/>
						<h:inputText required="true" value="#{simpleValidationBean.userVO.lastName}" id="lastName">
							<rich:validator/>
						</h:inputText>
						<rich:message for="lastName"/>
						
						<!-- email -->
						<h:outputText value="#{msg['validations.email']}" styleClass="input-label style-label-validations"/>
						<h:inputText required="true" value="#{simpleValidationBean.userVO.email}" id="email">
							<rich:validator/>
						</h:inputText>
						<rich:message for="email"/>
						
						<!-- password -->
						<h:outputText value="#{msg['validations.password']}" styleClass="input-label style-label-validations"/>
						<h:inputText required="true" value="#{simpleValidationBean.userVO.password}" id="password">
							<rich:validator/>
						</h:inputText>
						<rich:message for="password"/>
						
						<a4j:commandButton value="#{msg['validations.submit']}" action="#{simpleValidationBean.submit}" styleClass="ym-button"
						style="margin-top: 1em;" />
					</h:panelGrid>
				</rich:panel>
				<div class="sourceCode" style="width: 100%;">
					<div class="javaCode"
						style="width: 45%; float: left; margin-right: 5%;">
						<ui:include src="viewSource.xhtml">
							<ui:param name="url" value="sourcePages/simpleValidationBean.txt" />
							<ui:param name="id" value="javaSource" />
							<ui:param name="value" value="View Managed Bean Source" />
						</ui:include>
					</div>
					<div class="javaCode"
						style="width: 45%; float: left;">
						<ui:include src="viewSource.xhtml">
							<ui:param name="url" value="sourcePages/UserVO.txt" />
							<ui:param name="id" value="javaSource2" />
							<ui:param name="value" value="View JSR-303 annotated bean" />
						</ui:include>
					</div>					
					<div class="jspCode" style="width: 45%; float: left;">
						<ui:include src="viewSource.xhtml">
							<ui:param name="url" value="simpleValidation.xhtml" />
							<ui:param name="id" value="jspSource" />
							<ui:param name="value" value="#{msg['validations.viewJSF']}" />
						</ui:include>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
