<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template/template.xhtml">
	<ui:define name="body">
		<div class="title_head" style="margin-bottom: 1em;">
			<h:outputText
				value="#{msg['menu.group.exceptionHandling.uncheckedExceptions']}" />
		</div>

		<rich:panel style="text-align: justify;">
			<f:facet name="header">
				<h:outputText value="#{msg['general.description']}" />
			</f:facet>
			<ul style="margin: 0">
				<li><h:outputText
						value="#{msg['uncheckedErrors.firstFeature']}" /></li>
				<br></br>
				<li><h:outputText
						value="#{msg['uncheckedErrors.secondFeature']}" /></li>
				<br></br>
				<li><h:outputText
						value="#{msg['uncheckedErrors.thirdFeature']}" /></li>
			</ul>

		</rich:panel>

		<h:form>
			<div style="width: 20%; float: left;">
				<br />
				<a4j:commandButton execute="@region" action="#{invalid.invalid}"
					value="#{msg['uncheckedErrors.invalidAction']}"
					styleClass="ym-button" style="margin-bottom:1em;"/>
				<br />
				<a4j:commandButton execute="@region"
					action="#{uncheckedErrBeanErrors.fail}"
					value="#{msg['uncheckedErrors.errorTest']}" styleClass="ym-button"
					style="margin-bottom:1em;"/>
				<br />
			</div>

	</ui:define>
</ui:composition>

</html>
