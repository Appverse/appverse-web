<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:outputStylesheet library="css" name="default.css" />

	<h:form>

		<div class="title_head" style="margin-bottom: 1em;">
			<h:outputText value="#{msg['pagingGrid.title']}" />
		</div>

		<rich:extendedDataTable value="#{userManagementBean.userVOList}"
			sortMode="multi" var="user" id="table" selectionMode="none"
			clientRows="#{usersSorterBean.clientRows}" iterationStatusVar="it"
			sortPriority="#{usersSorterBean.sortPriorities}" cellpadding="0"
			cellspacing="0" style="height:278px; width:791px; text-align:center"
			rowClasses="odd-row, even-row">

			<f:facet name="noData">
                	No data found
            	</f:facet>

			<f:facet name="header">
				<h:outputText value="#{msg['pagingGrid.tableTitle']}" />
			</f:facet>
			<rich:column width="131px" sortBy="#{user.id}"
				sortOrder="#{usersSorterBean.sortsOrders['id']}" sortType="custom">
				<f:facet name="header">
					<a4j:commandLink execute="@this" value="User Id" render="table"
						action="#{usersSorterBean.sort}">
						<f:param name="sortProperty" value="id" />
					</a4j:commandLink>
					<h:graphicImage style="position:absolute;" name="down_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['id']=='descending'}" />
					<h:graphicImage style="position:absolute;" name="up_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['id']=='ascending'}" />
					<br />
				</f:facet>
				<h:outputText value="#{user.id}" />
			</rich:column>
			<rich:column width="131px" sortBy="#{user.name}"
				sortOrder="#{usersSorterBean.sortsOrders['name']}" sortType="custom">
				<f:facet name="header">
					<a4j:commandLink execute="@this" value="Name" render="table"
						action="#{usersSorterBean.sort}">
						<f:param name="sortProperty" value="name" />
					</a4j:commandLink>
					<h:graphicImage style="position:absolute;" name="down_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['name']=='descending'}" />
					<h:graphicImage style="position:absolute;" name="up_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['name']=='ascending'}" />
					<br />
				</f:facet>
				<h:outputText value="#{user.name}" />
			</rich:column>
			<rich:column width="131px" sortBy="#{user.lastName}"
				sortOrder="#{usersSorterBean.sortsOrders['lastName']}"
				sortType="custom">
				<f:facet name="header">
					<a4j:commandLink execute="@this" value="Last Name" render="table"
						action="#{usersSorterBean.sort}">
						<f:param name="sortProperty" value="lastName" />
					</a4j:commandLink>
					<h:graphicImage style="position:absolute;" name="down_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['lastName']=='descending'}" />
					<h:graphicImage style="position:absolute;" name="up_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['lastName']=='ascending'}" />
					<br />
				</f:facet>
				<h:outputText value="#{user.lastName}" />
			</rich:column>
			<rich:column width="131px" sortBy="#{user.email}"
				sortOrder="#{usersSorterBean.sortsOrders['email']}"
				sortType="custom">
				<f:facet name="header">
					<a4j:commandLink execute="@this" value="Email" render="table"
						action="#{usersSorterBean.sort}">
						<f:param name="sortProperty" value="email" />
					</a4j:commandLink>
					<h:graphicImage style="position:absolute;" name="down_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['email']=='descending'}" />
					<h:graphicImage style="position:absolute;" name="up_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['email']=='ascending'}" />
					<br />
				</f:facet>
				<h:outputText value="#{user.email}" />
			</rich:column>
			<rich:column width="131px" sortBy="#{user.password}"
				sortOrder="#{usersSorterBean.sortsOrders['password']}"
				sortType="custom">
				<f:facet name="header">
					<a4j:commandLink execute="@this" value="Password" render="table"
						action="#{usersSorterBean.sort}">
						<f:param name="sortProperty" value="password" />
					</a4j:commandLink>
					<h:graphicImage style="position:absolute;" name="down_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['password']=='descending'}" />
					<h:graphicImage style="position:absolute;" name="up_icon.gif"
						library="images"
						rendered="#{usersSorterBean.sortsOrders['password']=='ascending'}" />
					<br />
				</f:facet>
				<h:outputText value="#{user.password}" />
			</rich:column>
			<rich:column width="51px" sortBy="#{user.active}"
				sortOrder="#{usersSorterBean.sortsOrders['active']}"
				sortType="custom">
				<f:facet name="header">
					<h:outputText value="Active" />
				</f:facet>
				<f:param name="sortProperty" value="active" />
				<h:selectBooleanCheckbox value="#{user.active}" />
			</rich:column>
			<rich:column width="63px">
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>

				<h:graphicImage name="edit.png" library="images"
					title="#{msg['pagingGrid.tooltip.edit']}" />
				<h:graphicImage name="delete.png" library="images"
					title="#{msg['pagingGrid.tooltip.delete']}" />

			</rich:column>
		</rich:extendedDataTable>

		<a4j:commandButton execute="@this"
			value="#{msg['pagingGrid.resetSorting']}"
			action="#{usersSorterBean.reset}" render="table" />

	</h:form>
</ui:composition>
