<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>

	<h:outputStylesheet library="css" name="default.css" />

</h:head>
<h:body>
	<div class="ym-grid border-bottom linearize-level-1">
		<div class="ym-g25 ym-gl">
			<div class="ym-gbox-left">
				<div>
					<a href="welcome.jsf"><h:graphicImage name="logoAppverse.png"
							library="images" class="float_left" alt="dummy image"
							style="height: 59px; float: left;" /> </a>
					<div class="title-add"
						style="float: left; font-weight: bold; margin-left: 1.5em; text-align: center;">
						<a href="welcome.jsf" style="font-size: 15px;"><h:outputText
								value="#{msg['general.with']}" /> JSF2<br />+<br />Rich Faces</a>
					</div>
				</div>
			</div>
		</div>
		<div class="ym-g50 ym-gl">
			<div class="ym-gbox"></div>
		</div>
		<div class="ym-g25 ym-gr" style="width: 39%;">
			<div class="ym-gbox-right">

				<h:form style="padding-top: 1em;">

					<rich:toolbar height="26" itemSeparator="grid">
						<rich:toolbarGroup>
							<h:commandLink action="#{languageBean.changeLanguage('en')}">
								<h:graphicImage name="flagEN.png" library="images"
									styleClass="pic"
									title="#{msg['internationalization.language.ENGLISH']}" />
							</h:commandLink>
							<h:commandLink action="#{languageBean.changeLanguage('ca')}">
								<h:graphicImage name="flagCAT.png" library="images"
									styleClass="pic"
									title="#{msg['internationalization.language.CATALAN']}" />
							</h:commandLink>
							<h:commandLink action="#{languageBean.changeLanguage('es')}">
								<h:graphicImage name="flagES.png" library="images"
									styleClass="pic"
									title="#{msg['internationalization.language.SPANISH']}" />
							</h:commandLink>
						</rich:toolbarGroup>
						<rich:toolbarGroup>
							<h:outputText value="#{msg['general.print']}" />
							<h:outputText value="#{msg['general.share']}" />
							<h:outputLink value="j_spring_security_logout">
								<h:outputText value="#{msg['general.logout']}"/> 
							</h:outputLink>
						</rich:toolbarGroup>
						<rich:toolbarGroup>
							<h:inputText styleClass="barsearch" />
							<h:commandButton styleClass="ym-button" onclick="return false;"
								value="#{msg['general.search']}" />
						</rich:toolbarGroup>
					</rich:toolbar>

				</h:form>
			</div>
		</div>
	</div>

</h:body>

</html>
