<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>
		<rich:panelMenu itemMode="ajax" groupMode="ajax"
			groupExpandedLeftIcon="triangleUp"
			groupCollapsedLeftIcon="triangleDown"
			topGroupExpandedRightIcon="chevronUp"
			topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc"
			styleClass="menu-style">


			<rich:panelMenuGroup label="#{msg['menu.group.exceptionHandling']}">

				<rich:panelMenuGroup
					label="#{msg['menu.group.exceptionHandling.errorPage']}">
					<rich:panelMenuItem>
						<h:outputLink value="errGeneratorErrCod.jsf">
							<h:outputText
								value="#{msg['menu.group.exceptionHandling.errorPage.httpErrorCodes']}" />
						</h:outputLink>
					</rich:panelMenuItem>
				</rich:panelMenuGroup>			
			
				<rich:panelMenuItem>
					<h:outputLink value="errGeneratorCode.jsf">
						<h:outputText
							value="#{msg['menu.group.exceptionHandling.lifecycle']}" />
					</h:outputLink>
				</rich:panelMenuItem>			

				<rich:panelMenuItem>
					<h:outputLink value="errGeneratorUnch.jsf">
						<h:outputText
							value="#{msg['menu.group.exceptionHandling.uncheckedExceptions']}" />
					</h:outputLink>
				</rich:panelMenuItem>

				<rich:panelMenuItem>
					<h:outputLink value="errGeneratorChck.jsf">
						<h:outputText
							value="#{msg['menu.group.exceptionHandling.checkedExceptions']}" />
					</h:outputLink>
				</rich:panelMenuItem>

			</rich:panelMenuGroup>

			<rich:panelMenuGroup label="#{msg['menu.group.styling']}">

				<rich:panelMenuItem>
					<h:outputLink value="skinDescription.jsf">
						<h:outputText value="#{msg['menu.group.styling.description']}" />
					</h:outputLink>
				</rich:panelMenuItem>

				<rich:panelMenuItem>
					<h:outputLink value="skinConfiguration.jsf">
						<h:outputText value="#{msg['menu.group.styling.configuration']}" />
					</h:outputLink>
				</rich:panelMenuItem>

				<rich:panelMenuItem>
					<h:outputLink value="skinCss.jsf">
						<h:outputText value="#{msg['menu.group.styling.css']}" />
					</h:outputLink>
				</rich:panelMenuItem>

			</rich:panelMenuGroup>



			<rich:panelMenuGroup icon=""
				label="#{msg['menu.group.faceletsTemplates']}"
				onclick="document.location.href='./templatingFacelets.jsf'">
			</rich:panelMenuGroup>

			<rich:panelMenuGroup label="#{msg['menu.group.validations']}">

				<rich:panelMenuItem>
					<h:outputLink value="simpleValidation.jsf">
						<h:outputText
							value="#{msg['menu.group.validations.simpleValidations']}" />
					</h:outputLink>
				</rich:panelMenuItem>

				<rich:panelMenuItem>
					<h:outputLink value="crossFieldValidation.jsf">
						<h:outputText
							value="#{msg['menu.group.validations.complexValidations']}" />
					</h:outputLink>
				</rich:panelMenuItem>

			</rich:panelMenuGroup>

			<rich:panelMenuGroup
				label="#{msg['menu.group.internationalization']}"
				onclick="document.location.href='./internationalization.jsf'">
			</rich:panelMenuGroup>


			<rich:panelMenuGroup label="#{msg['menu.group.components']}">
				<rich:panelMenuItem>
					<h:outputLink value="fileUpload.jsf">
						<h:outputText value="#{msg['menu.group.components.fileUpload']}" />
					</h:outputLink>
				</rich:panelMenuItem>
				<rich:panelMenuItem>
					<h:outputLink value="userManagement.jsf">
						<h:outputText value="Grid" />
					</h:outputLink>
				</rich:panelMenuItem>
			</rich:panelMenuGroup>
		</rich:panelMenu>
	</h:form>
</ui:composition>
